<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚òï Login - VoiceConnect Pro</title>
    
    <!-- Coffee Paper Theme -->
    <link rel="stylesheet" href="/static/coffee-paper-theme.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Georgia:wght@400;700&family=Helvetica+Neue:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚òï</text></svg>">
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <div class="language-btn" onclick="toggleLanguageMenu()" title="Select Language">
            üåê <span id="current-lang">EN</span>
        </div>
        <div class="language-menu" id="language-menu">
            <div class="language-option" onclick="changeLanguage('en')">üá∫üá∏ English</div>
            <div class="language-option" onclick="changeLanguage('ru')">üá∑üá∫ –†—É—Å—Å–∫–∏–π</div>
            <div class="language-option" onclick="changeLanguage('uz')">üá∫üáø O'zbek</div>
        </div>
    </div>
    
    <!-- Coffee Navigation -->
    <nav class="coffee-nav">
        <ul class="coffee-nav-list">
            <li class="coffee-nav-item">
                <a href="/" class="coffee-nav-link">‚Üê Back to Home</a>
            </li>
        </ul>
    </nav>

    <!-- Main Paper Container -->
    <div class="paper-container" style="max-width: 500px;">
        <!-- Coffee Header -->
        <header class="coffee-header">
            <h1 class="coffee-title">Welcome Back</h1>
            <p class="coffee-subtitle">Sign in to your VoiceConnect Pro account</p>
        </header>

        <!-- Login Form -->
        <section class="coffee-m-8">
            <form id="loginForm" class="coffee-form" onsubmit="handleLogin(event)">
                <div class="coffee-form-group">
                    <label class="coffee-label" for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="coffee-input" 
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <div class="coffee-form-group">
                    <label class="coffee-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="coffee-input" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <div class="coffee-form-group">
                    <button type="submit" class="coffee-btn coffee-btn-primary" style="width: 100%;">
                        <span id="loginBtnText">Sign In</span>
                    </button>
                </div>

                <div class="coffee-text-center coffee-m-4">
                    <p class="coffee-font-mono coffee-text-sm">
                        Don't have an account? 
                        <a href="#" onclick="showSignupForm()" class="coffee-nav-link">Sign up here</a>
                    </p>
                </div>
            </form>

            <!-- Error/Success Messages -->
            <div id="messageContainer" class="coffee-m-4" style="display: none;">
                <div id="messageAlert" class="coffee-alert">
                    <span id="messageText"></span>
                </div>
            </div>
        </section>

        <!-- Signup Form (Hidden by default) -->
        <section id="signupSection" class="coffee-m-8" style="display: none;">
            <h2 class="coffee-text-center coffee-m-6">Create Account</h2>
            <form id="signupForm" class="coffee-form" onsubmit="handleSignup(event)">
                <div class="coffee-form-group">
                    <label class="coffee-label" for="fullName">Full Name</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        class="coffee-input" 
                        placeholder="John Doe"
                        required
                    >
                </div>

                <div class="coffee-form-group">
                    <label class="coffee-label" for="signupEmail">Email Address</label>
                    <input 
                        type="email" 
                        id="signupEmail" 
                        name="email" 
                        class="coffee-input" 
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <div class="coffee-form-group">
                    <label class="coffee-label" for="company">Company Name</label>
                    <input 
                        type="text" 
                        id="company" 
                        name="company" 
                        class="coffee-input" 
                        placeholder="Your Company"
                        required
                    >
                </div>

                <div class="coffee-form-group">
                    <label class="coffee-label" for="phone">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        class="coffee-input" 
                        placeholder="+1 (555) 123-4567"
                        required
                    >
                </div>

                <div class="coffee-form-group">
                    <label class="coffee-label" for="signupPassword">Password</label>
                    <input 
                        type="password" 
                        id="signupPassword" 
                        name="password" 
                        class="coffee-input" 
                        placeholder="Create a strong password"
                        required
                    >
                </div>

                <div class="coffee-form-group">
                    <button type="submit" class="coffee-btn coffee-btn-primary" style="width: 100%;">
                        <span id="signupBtnText">Create Account</span>
                    </button>
                </div>

                <div class="coffee-text-center coffee-m-4">
                    <p class="coffee-font-mono coffee-text-sm">
                        Already have an account? 
                        <a href="#" onclick="showLoginForm()" class="coffee-nav-link">Sign in here</a>
                    </p>
                </div>
            </form>
        </section>

        <!-- Footer -->
        <footer class="coffee-m-8 coffee-text-center">
            <div style="border-top: 1px solid var(--accent-line); padding-top: var(--space-4);">
                <p class="coffee-font-mono coffee-text-xs">
                    &copy; 2024 VoiceConnect Pro. All rights reserved.
                </p>
            </div>
        </footer>
    </div>

    <!-- Coffee JavaScript -->
    <script>
        // Show/Hide forms
        function showSignupForm() {
            document.getElementById('loginForm').parentElement.style.display = 'none';
            document.getElementById('signupSection').style.display = 'block';
            document.querySelector('.coffee-title').textContent = 'Create Account';
            document.querySelector('.coffee-subtitle').textContent = 'Join VoiceConnect Pro today';
        }

        function showLoginForm() {
            document.getElementById('loginForm').parentElement.style.display = 'block';
            document.getElementById('signupSection').style.display = 'none';
            document.querySelector('.coffee-title').textContent = 'Welcome Back';
            document.querySelector('.coffee-subtitle').textContent = 'Sign in to your VoiceConnect Pro account';
        }

        // Show message
        function showMessage(text, type = 'info') {
            const container = document.getElementById('messageContainer');
            const alert = document.getElementById('messageAlert');
            const messageText = document.getElementById('messageText');
            
            // Set message
            messageText.textContent = text;
            
            // Set alert type
            alert.className = `coffee-alert coffee-alert-${type}`;
            
            // Show container
            container.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                container.style.display = 'none';
            }, 5000);
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            const submitBtn = document.getElementById('loginBtnText');
            
            // Show loading state
            submitBtn.textContent = 'Signing in...';
            form.querySelector('button').disabled = true;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: formData.get('email'),
                        password: formData.get('password')
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showMessage(result.message || 'Login failed. Please check your credentials.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                // Reset button
                submitBtn.textContent = 'Sign In';
                form.querySelector('button').disabled = false;
            }
        }

        // Handle signup
        async function handleSignup(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            const submitBtn = document.getElementById('signupBtnText');
            
            // Show loading state
            submitBtn.textContent = 'Creating account...';
            form.querySelector('button').disabled = true;
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        full_name: formData.get('fullName'),
                        email: formData.get('email'),
                        company: formData.get('company'),
                        phone: formData.get('phone'),
                        password: formData.get('password')
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showMessage('Account created successfully! You can now sign in.', 'success');
                    setTimeout(() => {
                        showLoginForm();
                        form.reset();
                    }, 2000);
                } else {
                    showMessage(result.message || 'Registration failed. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                // Reset button
                submitBtn.textContent = 'Create Account';
                form.querySelector('button').disabled = false;
            }
        }

        // Add coffee stain effect on scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const rate = scrolled * -0.5;
            document.body.style.backgroundPosition = `0 ${rate}px`;
        });

        // Initialize typing effect when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const title = document.querySelector('.coffee-title');
            if (title) {
                const originalText = title.textContent;
                let i = 0;
                title.textContent = '';
                function type() {
                    if (i < originalText.length) {
                        title.textContent += originalText.charAt(i);
                        i++;
                        setTimeout(type, 100);
                    }
                }
                type();
            }
        });

        // Language functionality
        let currentLanguage = 'en';
        
        function toggleLanguageMenu() {
            const menu = document.getElementById('language-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            document.documentElement.lang = lang;
            
            // Update current language display
            const currentLangSpan = document.getElementById('current-lang');
            const langMap = {
                'en': 'EN',
                'ru': 'RU', 
                'uz': 'UZ'
            };
            currentLangSpan.textContent = langMap[lang];
            
            // Hide menu
            document.getElementById('language-menu').style.display = 'none';
            
            // Apply translations
            if (lang === 'ru') {
                translateToRussian();
            } else if (lang === 'uz') {
                translateToUzbek();
            } else {
                translateToEnglish();
            }
        }

        function translateToRussian() {
            const translations = {
                'Welcome Back': '–î–æ–±—Ä–æ –ü–æ–∂–∞–ª–æ–≤–∞—Ç—å',
                'Sign in to your VoiceConnect Pro account': '–í–æ–π–¥–∏—Ç–µ –≤ —Å–≤–æ–π –∞–∫–∫–∞—É–Ω—Ç VoiceConnect Pro',
                'Email Address': '–ê–¥—Ä–µ—Å –≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω–æ–π –ü–æ—á—Ç—ã',
                'Password': '–ü–∞—Ä–æ–ª—å',
                'Sign In': '–í–æ–π—Ç–∏',
                'Remember me': '–ó–∞–ø–æ–º–Ω–∏—Ç—å –º–µ–Ω—è',
                'Forgot password?': '–ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å?',
                '‚Üê Back to Home': '‚Üê –ù–∞–∑–∞–¥ –Ω–∞ –ì–ª–∞–≤–Ω—É—é',
                'Enter your email': '–í–≤–µ–¥–∏—Ç–µ –≤–∞—à email',
                'Enter your password': '–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –ø–∞—Ä–æ–ª—å'
            };
            applyTranslations(translations);
        }

        function translateToUzbek() {
            const translations = {
                'Welcome Back': 'Xush Kelibsiz',
                'Sign in to your VoiceConnect Pro account': 'VoiceConnect Pro hisobingizga kiring',
                'Email Address': 'Elektron Pochta Manzili',
                'Password': 'Parol',
                'Sign In': 'Kirish',
                'Remember me': 'Meni eslab qol',
                'Forgot password?': 'Parolni unutdingizmi?',
                '‚Üê Back to Home': '‚Üê Bosh Sahifaga Qaytish',
                'Enter your email': 'Emailingizni kiriting',
                'Enter your password': 'Parolingizni kiriting'
            };
            applyTranslations(translations);
        }

        function translateToEnglish() {
            location.reload();
        }

        function applyTranslations(translations) {
            Object.keys(translations).forEach(english => {
                const elements = document.querySelectorAll('*');
                elements.forEach(element => {
                    if (element.children.length === 0 && element.textContent.trim() === english) {
                        element.textContent = translations[english];
                    }
                    // Also translate placeholders
                    if (element.placeholder === english) {
                        element.placeholder = translations[english];
                    }
                });
            });
        }

        // Close language menu when clicking outside
        document.addEventListener('click', function(event) {
            const languageSelector = document.querySelector('.language-selector');
            if (!languageSelector.contains(event.target)) {
                document.getElementById('language-menu').style.display = 'none';
            }
        });
    </script>
</body>
</html>
