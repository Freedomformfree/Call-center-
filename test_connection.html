<!DOCTYPE html>
<html>
<head>
    <title>Connection Test</title>
</head>
<body>
    <h1>Testing Frontend-Backend Connection</h1>
    <button onclick="testConnection()">Test Backend Connection</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://work-2-lnfsvueowecmomfa.prod-runtime.all-hands.dev/health');
                const data = await response.json();
                resultDiv.innerHTML = `<p style="color: green;">✅ Backend Connected!</p><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Connection Failed: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
